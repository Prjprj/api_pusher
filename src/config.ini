[API]
endpoint_url = http://localhost:8080/afc/api
swagger_url = http://localhost:8080/afc/api/swagger
method = POST
timeout_seconds = 10

[API_AUTH]
username = XYZ
password = XYZ

[LOG]
log_level = DEBUG
log_file = app.log
log_format = %%(asctime)s - %%(levelname)s - %%(filename)s - %%(funcName)s - %%(lineno)d - %%(message)s

[data]
file = data/payload.json